<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="screen">
                <div class="screen_operation" id="operation"></div>
                <div class="screen_result" id="result"></div>
            </div>
            <div class="btn check" id="clear">CLEAR</div>
            <div class="btn check" id="answer">ANS</div>
            <div class="btn check" id="delete">DELETE</div>
            <div class="btn nocheck" id="seven">7</div>
            <div class="btn nocheck" id="eight">8</div>
            <div class="btn nocheck" id="nine">9</div>
            <div class="btn nocheck" id="divide">/</div>
            <div class="btn nocheck" id="four">4</div>
            <div class="btn nocheck" id="five">5</div>
            <div class="btn nocheck" id="six">6</div>
            <div class="btn nocheck" id="multiply">*</div>
            <div class="btn nocheck" id="one">1</div>
            <div class="btn nocheck" id="two">2</div>
            <div class="btn nocheck" id="three">3</div>
            <div class="btn nocheck" id="minus">-</div>
            <div class="btn nocheck" id="decimal">.</div>
            <div class="btn nocheck" id="zero">0</div>
            <div class="btn check" id="equal">=</div>
            <div class="btn nocheck" id="plus">+</div>
        </div>
    </div>
</body>
</html>
